name: Daily Clicks Report Automation

on:
  schedule:
    - cron: "25 4 * * *"   # Runs daily at 9:55 AM IST (4:25 AM UTC)
  workflow_dispatch:

jobs:
  run-report:
    name: Run Daily Clicks Report Script
    runs-on: ubuntu-latest
    env:
      REMOTE_MONGO_URI: ${{ secrets.REMOTE_MONGO_URI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt --no-cache-dir

      - name: Run the script for previous date
        run: |
          YESTERDAY=$(date -u -d "yesterday" +"%Y-%m-%d")
          echo "Running report for $YESTERDAY"
          python3 banana.py "$YESTERDAY"

      - name: Logging execution time
        run: |
          echo "Execution completed for $(date -u)"
