name: Daily Clicks Report Automation

on:
  schedule:
    - cron: "50 12 * * *"   # runs daily at 12:50 PM UTC = 6:20 PM IST
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest
    env:
      REMOTE_MONGO_URI: ${{ secrets.REMOTE_MONGO_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Clicks Report
        run: |
          python banana_staffattract.py $(date -u +"%Y-%m-%d")
